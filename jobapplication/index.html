<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job application<span class="web"> (web)</span> </h1>
            <form action=""></form>
            <div class="form_container">
                <div class="form_control">
                    <lable for="first_name">First Name</lable>
                    <input id="first_name" name="first_name" placeholder="Enter first name" />
                </div>
                <div class="commit">hahahahha</div>
                <div class="form_control">
                    <lable for="last_name">Last Name</lable>
                    <input id="last_name" name="last_name" placeholder="Enter first name" />
                </div>
                <div class="form_control">


                    <lable for="email">Email</lable>
                    <input type="email" id="email" name="email" placeholder="Enter your email" />
                </div>
                <div class="form_control">


                    <lable for="job_enroll"> Job role</lable>
                    <select id="job_role" name="job role">
                        <option value="">select job role</option>
                        <option value="Frontend">Frontend developer</option>
                        <option value="Backend">Backend developer</option>
                        <option value="full_stack">Full stack developer</option>
                        <option value="ui_ux">ui ux design</option>
                    </select>
                </div>
                <div class="form_control">
                    <lable for="address">Address</lable>
                    <textarea id="address" name="address" row="5" col="20" placeholder="Enter your address"></textarea>
                </div>
                <div class="form_control">


                    <lable for="city">City</lable>
                    <input  id="city" name="city" placeholder="Enter your city" />
                </div>
                <div class="form_control">


                    <lable for="pincode">pincode</lable>
                    <input type="number" id="pincode" name="email" placeholder="Enter your code" />
                </div>
                <div class="form_control">


                    <lable for="date">date</lable>
                    <input value="2022-12-21" id="date" name="email" placeholder="Enter your date" />
                </div>
                <div class="form_control">


                    <lable for="cv">upload</lable>
                    <input type="file" id="cv" name="cv"  />
                </div>
            </div><br>
            <div class="button_container">
                <button type="submit">Apply now</button>
            </div>
        </div>
    </div>
    

</body>

</html>
